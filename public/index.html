<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <title>Welcome to Tailwind!</title>
</head>

<body class="antialiased">
  <div>
    <div class="bg-white">
      <header class="border-b border-gray-200 space-y-2">
        <nav class="max-w-5xl mx-auto pt-4 flex items-center justify-between ">
          <!-- left side -->
          <div class="flex items-center space-x-3">
            <!-- vercel icon -->
            <a href="#">
              <svg class="h-6" viewBox="0 0 116 100" fill="#000" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M57.5 0L115 100H0L57.5 0z" /></svg>
            </a>

            <span class="inline-flex items-center text-sm leading-5 font-medium space-x-2">
              <!-- avatar and name -->
              <a class="inline-flex items-center space-x-2">
                <span>
                  <img class="h-8 w-8 rounded-full border border-gray-200"
                    src="https://pbs.twimg.com/profile_images/1256497044820127746/1yPpV81__400x400.jpg" />
                </span>
                <!-- <span>/</span> -->
                <span>MG</span>
              </a>
              <!-- selector icon -->
              <button type="button"
                class="inline-flex items-center border rounded p-0.5 border-transparent hover:border-gray-300 hover:bg-gray-50 transition ease-in-out duration-150">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
                </svg>
              </button>
            </span>
          </div>
          <!-- right side -->
          <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-5">
              <button type="button"
                class="border border-gray-200 rounded text-sm leading-5 text-gray-500 px-3 py-1.5 hover:border-black hover:text-black transition ease-in-out duration-150">
                Feedback
              </button>
              <a href="#"
                class="inline-block text-sm leading-5 text-gray-500 hover:text-black transition ease-in-out duration-150">Blog</a>
              <a href="#"
                class="inline-block text-sm leading-5 text-gray-500 hover:text-black transition ease-in-out duration-150">Support</a>
              <a href="#"
                class="inline-block text-sm leading-5 text-gray-500 hover:text-black transition ease-in-out duration-150">Docs</a>
            </div>
            <!-- options icons -->
            <button type="button">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z">
                </path>
              </svg>
            </button>
            <!-- avatar -->
            <button>
              <img class="h-8 w-8 rounded-full border border-gray-200"
                src="https://pbs.twimg.com/profile_images/1256497044820127746/1yPpV81__400x400.jpg" />
            </button>
          </div>

        </nav>

        <!-- tabs nav -->
        <div class="max-w-5xl mx-auto">
          <nav class="-mb-px flex space-x-5 text-sm leading-5">
            <a href="#" class="border-b2 border-black py-3 px-0.5 text-black">Overview</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Projects</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Intergrations</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Activity</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Domains</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Usage</a>
            <a href="#"
              class="border-b2 border-transparent py-3 px-0.5 text-gray-500 hover:text-black transition ease-in-out duration-150">Settings</a>

          </nav>
        </div>
      </header>

      <div class="max-w-5xl mx-auto pt-12 pb-24 flex justify-between items-start">
        <!-- left side -->
        <div class="flex space-x-8">
          <!-- avatar -->
          <div>
            <img class="h-24 w-24 rounded-full"
              src="https://pbs.twimg.com/profile_images/1256497044820127746/1yPpV81__400x400.jpg" />
          </div>
          <div class="flex flex-col justify-between space-y-4">
            <div class="flex items-center space-x-4">
              <h1 class="text-4xl leading-10 font-bold">MG</h1>
              <span
                class="rounded-full bg-gray-50 border border-gray-200 px-2 text-xs leading-5 font-medium text-black uppercase tracking-wide">
                Hobby
              </span>
            </div>
            <div>
              <dl>
                <dt class="text-xs leading-5 font-medium text-gray-500 uppercase tracking-wide">Git Integration</dt>
                <dd class="flex items-center space-x-1 text-sm leading-5 font-medium">
                  <!-- git logo -->
                  <svg class="h-4 w-4" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd"
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                  </svg>
                  <span>abhishekmg</span>
                </dd>
              </dl>
            </div>
          </div>
        </div>

        <!-- right side -->
        <div class="grid grid-cols-2 col-gap-6">
          <a href="#"
            class="inline-flex justify-center font-medium rounded border border-gray-200 leading-5 text-sm px-6 py-2 text-gray-500 bg-white hover:border-black hover:text-black transition ease-in-out duration-150">Invite
            Team</a>
          <a href="#"
            class="inline-flex justify-center  font-medium rounded border border-transparent leading-5 text-sm px-6 py-2 text-white bg-black hover:border-black hover:text-black hover:bg-white transition ease-in-out duration-150">Import
            project</a>

        </div>
      </div>
    </div>

    <!-- the main section -->

    <div>
      <main class="-mt-8 max-w-5xl mx-auto grid grid-cols-12 col-gap-20">
        <div class="col-span-7">
          <h2 class="sr-only">Recent Projects</h2>
          <ul>
            <li>
              <div class="rounded-lg shadow-lg">
                <div class="divide-y divide-gray-200 rounded-lg bg-white shadow overflow-hidden">
                  <div class="p-6">
                    <div class="flex items-center justify-between">
                      <h3 class="text-2xl font-semibold">next-nested-routing</h3>
                      <a href="#"
                      class="border border-gray-200 rounded text-sm leading-5 text-gray-500 px-5 py-1.5 font-medium hover:border-black hover:text-black transition ease-in-out duration-150">
                      Visit
                    </a>
                    </div>
                  <div>
                    <div aria-label="Production depoyment">
                      <a>
                        <span aria-hidden></span>
                        <span>shamelesscomfort.com</span>
                      </a>
                      <span>Production</span>
                      <span>
                        <time datetime="2020-1-10">
                          81d
                        </time>
                      </span>
                    </div>
                  </div>
                </div>
  
                  <div class="px-6 py-3">
                    <a href="#" class="inline-flex items-center space-x-1 text-sm leading-5 font-medium">
                      <!-- git logo -->
                      <svg class="h-4 w-4" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                      </svg>
                      <span>abhishekmg</span>
                    </a>
                  </div>
                </div>

              </div>
              
            </li>
          </ul>
        </div>
        <div class="col-span-5">
          <h2>
            Recent Activity
          </h2>
        </div>
      </main>
    </div>


  </div>

</body>

</html>
